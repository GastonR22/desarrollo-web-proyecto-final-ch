    <main class="mainContacto">
        <form action="">
            <fieldset>
                <legend>
                    <h1>Contáctanos</h1>
                    <p>Los campos con <span>*</span> son obligatorios</p>
                </legend>
                <br>
                <section>
                    <label for="name">Nombre <span>*</span></label>
                    <input type="text" name="name" id="name" required>
                </section>
                <br>
                <section>
                    <label for="email" class="emailForm">Email <span>*</span></label>
                    <input type="email" name="email" id="email" required>
                </section>
                <br>
                <section>
                    <label for="telefono" class="telefonoForm">Telefono <span>*</span></label>
                    <input type="tel" name="telefono" id="telefono" required>
                </section>
                <br>
                <section>
                    <label for="provincia" class="provinciaForm">Provincia</label>
                    <input type="text" name="provincia" id="provincia">
                </section>
                <br>
                <section class="textAreaSection">
                    <label for="mensaje">Mensaje <span>*</span></label>
                    <br>
                    <textarea name="mensaje" id="mensaje" required></textarea>
                </section>
                <br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="contacto">

        </div>
